
<div class="products--grid">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="loadMore()">Load More</button>
</div>
<div class="product-detail" [class.active]="showProductDetails">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <p>{{ productChosen.description }}</p>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let images of productChosen.images"><img [src]="images"></ng-template>
    </swiper>
    <p>{{productChosen.description}}</p>

    <button (click)="updateProduct()">Update</button>
    <button (click)="onDeletedProduct()">delete</button>
  </div>
</div>
